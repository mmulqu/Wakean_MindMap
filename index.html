<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finnegans Wake - Interactive Markmap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Load D3 first -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Load Markmap libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view/dist/browser/index.js"></script>
</head>
<body>
    <main>
        <div class="text-panel">
            <div id="chapter-selector">
                <select id="chapter-select">
                    <option value="1">Chapter 1</option>
                </select>
            </div>
            <div id="text-content"></div>
        </div>

        <div class="markmap-panel">
            <div id="loading" style="display: none;">Loading...</div>
            <svg id="markmap"></svg>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
