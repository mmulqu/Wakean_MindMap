<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finnegans Wake - Interactive Markmap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Load D3 first -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Then load markmap libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view/dist/browser/index.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#try-it-out">Try It Out</a></li>
            <li><a href="#docs">Docs</a></li>
            <li><a href="#api">API</a></li>
            <li><a href="https://github.com/mmulqu/Wakean_MindMap/" target="_blank">GitHub</a></li>
            <li><a href="#donate">Donate</a></li>
            <li class="chapter-select">
                <select id="chapter-select">
                    <option value="1">Chapter 1</option>
                    <option value="2">Chapter 2</option>
                </select>
            </li>
        </ul>
    </nav>

    <main>
        <div class="text-panel">
            <section id="home">
                <h1>Finnegans Wake - Interactive Markmap</h1>
                <p>Select a passage to explore its intricate web of references:</p>
                <div id="text-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </section>
        </div>

        <div class="markmap-panel">
            <div id="loading" style="display: none;">Loading...</div>
            <svg id="markmap" style="width: 800px; height: 800px"></svg>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
