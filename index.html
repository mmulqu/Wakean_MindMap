<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finnegans Wake - Interactive Markmap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Load required libraries in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view/dist/browser/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib/dist/browser/index.min.js"></script>
</head>
<body>
    <nav>
        <select id="chapter-select">
            <option value="1">Chapter 1</option>
            <option value="2">Chapter 2</option>
        </select>
    </nav>
    
    <main>
        <div class="text-panel">
            <section id="home">
                <h1>Finnegans Wake - Interactive Markmap</h1>
                <p>Select a passage to explore its intricate web of references:</p>
                <div id="text-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </section>
        </div>

        <div class="markmap-panel">
            <div id="loading" style="display: none;">Loading...</div>
            <svg id="markmap"></svg>
        </div>
    </main>

    <!-- Load your script last -->
    <script src="scripts/main.js"></script>
</body>
</html>
